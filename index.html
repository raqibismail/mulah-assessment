<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            max-width: 640px;
            height: 1136px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="app">
        
        <div class="container-fluid">
            <div class="container">
                <p class="title">MULAH</p>
            </div>
            <div class="container p-4">
                <div class="row">
                    <div class="col">
                        <div class="welcome">
                            <p>Hello,</p>
                            <p>Welcome!</p>
                        </div>
                    </div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
            <div class="container px-4">
                <div class="row">
                    <div class="col">
                        <div class="welcome2">
                            <p>Check Your Loyalty Points & Rewards</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container p-3 px-5">
                <div class="row">
                    <form @submit="submitForm">
                        <div class="container p-1">
                            <div class="row">
                                <label for="phone" class="form-label">Phone Number</label>
                                <div class="col-md-4" style="width: 30%;">
                                    <input class="form-control phone phone-number" type="number" name="country" v-model="country" :placeholder="countryPlaceholder" required>
                                </div>
                                <div class="col-md-8 p-0" style="width: 70%;">
                                    <input class="form-control phone phone-number" type="tel" id="phone" name="phone" v-model="phone" :placeholder="phonePlaceholder" required>
                                </div>
                            </div>
                        </div>
                        <div class="container text-center p-3">
                            <button class="form-control button" type="submit">Check Loyalty Points</button> 
                        </div>
                        <div class="container text-center p-3" v-if="error">
                            <p class="text-danger">{{ error }}</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer p-4 mt-3">
            <p>Powered by <a href="https://www.MulahRewards.com">MulahRewards.com</a>.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/vue@3.2.21/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    country: '',
                    phone: '',
                    countryPlaceholder: '+',
                    phonePlaceholder: 'Phone Number',
                    error: ''
                }
            },
            methods: {
                submitForm(event) {
                    event.preventDefault();

                    const userData = {
                        name: this.name,
                        birthday: this.birthday,
                        email: this.email,
                        phone: this.phone
                    };

                    // Retrieve the existing data from localStorage
                    const existingData = localStorage.getItem('registrationData');

                    // Parse the existing data as an array if it exists, otherwise create an empty array
                    const parsedData = existingData ? JSON.parse(existingData) : [];

                    // Add the new user data to the array
                    parsedData.push(userData);

                    // Store the updated array in localStorage
                    localStorage.setItem('registrationData', JSON.stringify(parsedData));

                    // Clear the form inputs for the next registration
                    this.name = '';
                    this.birthday = '';
                    this.email = '';
                    this.phone = '';

                    // Redirect to the registration.html page
                    window.location.href = 'registration.html';
                    }


            }
        });

        app.mount('#app');
    </script>
</body>
</html>
