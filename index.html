<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
            max-width: 640px;
            height: 1136px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container-fluid">
            <div class="container">
                <p class="title">MULAH</p>
            </div>
            <div class="container p-4">
                <div class="row">
                    <div class="col">
                        <div class="welcome">
                            <p>Hello,</p>
                            <p>Welcome!</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container px-4">
                <div class="row">
                    <div class="col">
                        <div class="welcome2">
                            <p>Check Your Loyalty Points & Rewards</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container p-3 px-5">
                <div class="row">
                    <form @submit.prevent="submitForm">
                        <div class="container p-1">
                            <div class="row">
                                <label for="phone" class="form-label" style="font-style: italic; font-family: Georgia, 'Times New Roman', Times, serif;">Phone Number</label>
                                <div class="container d-inline-flex">
                                    <div class="col-md-4" style="width: 30%;">
                                      <select title="countryCode" class="form-control phone phone-number" v-model="countryCode">
                                        <option value="" disabled selected>Country Code</option>
                                        <option value="60">+60</option>
                                        <option value="61">+61</option>
                                        <option value="62">+62</option>
                                      </select>
                                    </div>
                                    <div class="col-md-8 p-0" style="width: 70%; margin-left: 2px;">
                                      <input class="form-control phone phone-number" type="tel" id="phone" v-model="phoneNumber" placeholder="1234567890" required>
                                    </div>
                                  </div>                                  
                            </div>
                        </div>
                        <div class="container text-center p-3">
                            <button class="form-control button" type="submit">Check Loyalty Points</button> 
                        </div>
                        <div class="container text-center p-3" v-if="error">
                            <p class="text-danger">{{ error }}</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer p-4 mt-3">
            <p>Powered by <a href="https://www.MulahRewards.com">MulahRewards.com</a>.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/vue@3.2.21"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    countryCode: '',
                    phoneNumber: '',
                    error: ''
                };
            },
            methods: {
                submitForm() {
                    const userData = this.countryCode + this.phoneNumber;
                    localStorage.setItem('userData', userData);

                    // Clear the form inputs for the next registration
                    this.countryCode = '';
                    this.phoneNumber = '';

                    if (userData == '60173527250') {
                        window.location.replace('registration.html');
                    } 
                    else {
                        alert('This number is not eligible for loyalty points.');
                    }


                    
                },

            }
        });

        app.mount('#app');
    </script>
</body>
</html>
