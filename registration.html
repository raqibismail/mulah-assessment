<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            max-width: 640px;
            height: 1136px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="app">
        
        <div class="container-fluid">
            <div class="container">
                <p class="title pb-1">MULAH</p>
            </div>
            <div class="container">
                <div class="welcome">
                    <p>Registration</p>
                </div>
            </div>
            <div class="container label" style="font-style: italic;">
                <p class="welcome" style="font-size: 10px;">Please fill in your blanks</p>
            </div>
            <div class="container p-3 px-5">
                <div class="row">
                    <form class="form" @submit="submitForm">
                        <div class="form-group p-1">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="form-group p-1">
                            <label for="date">Birthday</label>
                            <input type="date" class="form-control" placeholder="Birthday" required>
                        </div>
                        <div class="form-group p-1">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                          <div class="container text-center p-3">
                              <button class="form-control button" type="submit">Continue</button> 
                          </div>
                    </form>
                  </div>
              </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container-fluid">
            <div class="footer-content p-4 mt-3">
                <p>Powered by <a href="www.MulahRewards.com">MulahRewards.com</a>.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    country: '',
                    phone: ''
                }
            },
            methods: {
                submitForm(event) {
                    event.preventDefault();

                    const userData = {
                        name: this.name,
                        birthday: this.birthday,
                        email: this.email
                    };

                    // Store the user data in localStorage
                    localStorage.setItem('registrationData', JSON.stringify(userData));

                    // Clear the form inputs for the next registration
                    this.name = '';
                    this.birthday = '';
                    this.email = '';

                    // Redirect to the summary.html page
                    window.location.href = 'summary.html';
                }
            }


        });

        app.mount('#app');
    </script>
</body>
</html>
