<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            max-width: 640px;
            height: 1136px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container-fluid">
            <div class="container">
                <p class="title pb-1">MULAH</p>
            </div>
            <div class="container">
                <div class="welcome">
                    <p>Registration Details</p>
                </div>
            </div>
            <div class="container label" style="font-style: italic;">
                <p class="welcome" style="font-size: 10px;">Your Registration Details</p>
            </div>
            <div class="container p-3 px-5">
                <div class="row">
                    <div class="col">
                        <div class="summary-item">
                            <p><strong>Name:</strong> {{ name }}</p>
                        </div>
                        <div class="summary-item">
                            <p><strong>Birthday:</strong> {{ birthday }}</p>
                        </div>
                        <div class="summary-item">
                            <p><strong>Email:</strong> {{ email }}</p>
                        </div>
                        <div class="summary-item">
                            <p><strong>Phone:</strong> {{ phone }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container-fluid">
            <div class="footer-content p-4 mt-3">
                <p>Powered by <a href="https://www.MulahRewards.com">MulahRewards.com</a>.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                name: localStorage.getItem("name") || "",
                birthday: localStorage.getItem("birthday") || "",
                email: localStorage.getItem("email") || "",
                phone: localStorage.getItem("userData") || ""
                };
            },
        });

        app.mount('#app');
    </script>
</body>
</html>
